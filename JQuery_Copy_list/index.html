<!DOCTYPE html>
<html>
<head>
  <title>List Item Copying</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #sourceList, #destinationList {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      list-style: none;
    }

    #sourceList li, #destinationList li {
      margin: 5px 0;
      background-color: #f4f4f4;
      padding: 8px;
      cursor: pointer;
    }

    #copyButton {
      margin-top: 10px;
      padding: 8px 15px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h1>Copy List Items</h1>

  <h2>Source List</h2>
  <ul id="sourceList">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <button id="copyButton">Copy Items</button>

  <h2>Destination List</h2>
  <ul id="destinationList">
    <!-- Destination list will be empty initially -->
  </ul>

  <script>
    $(document).ready(function() {
      $('#copyButton').on('click', function() {
        var sourceItems = $('#sourceList li').clone();
        $('#destinationList').append(sourceItems);
      });
    });
  </script>

</body>
</html>
